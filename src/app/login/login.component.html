<div class="login-page">
  <div class="login-box">
    <div class="login-content">
      <h1>Welcome Back</h1>
      <form (ngSubmit)="login(userId.value,password.value)">
        <mat-form-field>
          <input matInput placeholder="User ID" type="name" #userId />
          <mat-error *ngIf="error">
            {{ error }}
          </mat-error>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="password" type="password" #password />
          <mat-error *ngIf="error">
            {{ error }}
          </mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary">LOG IN</button>
      </form>
      <div>
        <span>Don't have an account?</span>
        <a routerLink="/signup">Sign up</a>
      </div>
    </div>
    <img src="assets/chat-illustration-1.svg" />
  </div>
</div>
