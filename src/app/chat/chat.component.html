<div class="chat-toolbar">
  <div class="logo">
    <img src="assets/chat-logo.svg" />
    <span>Chat</span>
  </div>
  <div *ngIf="currentuser" class="user-profile">
    <span>
      Welcome, <b> {{ currentuser }}</b>
    </span>
  <!-- <h4>Logout</h4>
   -->
   <div class="dropdown">
      <img src="{{authService.baseurl}}getprofile/{{authService.currentusername}}"  id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" class="rounded-circle user_img_msg dropdown-toggle" width="36px" height="37px" />

      <!-- <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Dropdown button
      </button> -->
      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item" data-toggle="modal" data-target="#exampleModalCenter">Profile</a>
        <a class="dropdown-item" (click)="authService.logout()" >Logout</a>
        <!-- <a class="dropdown-item" href="#">Another action</a>
        <a class="dropdown-item" href="#">Something else here</a> -->
      </div>
    </div>
  </div>
</div>
<div class="chat-page">
  <div class="chat-box">
    <app-contacts-list
      (userSelected)="onUserSelected($event)"
    ></app-contacts-list>
    <app-messages-view
      [messages]="messages"
      [selectedUserName]="selectedUser?.name"
      (sendMessage)="onSendMessage($event)"
    ></app-messages-view>
  </div>
</div>
<!-- 
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
    Launch demo modal
  </button>
   -->
  <!-- Modal -->
  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Profile</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <form method="POST" enctype="multipart/form-data">
          <input type="file" id="changedp" class="file" (change)="photo($event)" enctype="multipart/form-data" hidden >
          <div class="modal-body" style="padding-left:35%" id="myphoto">
            <img src="{{authService.baseurl}}getprofile/{{authService.currentusername}}" class="rounded-circle user_img_msg1" >
          </div>
          </form>

             </label>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" (click)="photosubmit()">Save changes</button>
        </div>
      </div>
    </div>
  </div>
